<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style-TicTacToe.css">
</head>
<body>

<h1>Tic Tac Toe</h1>

<table>
	<tr>
		<td class="cell" id="0"></td>
		<td class = "vertical cell" id="1"></td>
		<td class="cell" id="2"></td>
	</tr>
	<tr>
		<td class = "horizontal cell" id="3"></td>
		<td class = "vertical horizontal cell" id="4"></td>
		<td class= "horizontal cell" id="5"></td>
	</tr>
	<tr>
		<td class="cell" id="6"></td>
		<td class = "vertical cell" id="7"></td>
		<td class="cell" id="8"></td>
	</tr>
</table>

<div class="endgame">
	<div class="text"></div>
</div>
<button onClick="startGame()">Replay</button>

<script type="text/javascript" src="Tic-Tac-Toe.js"></script>



</body>
</html>
